<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link type ="text/css" rel="stylesheet" href="{% static 'GGEZ/css/style.css'%}">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <style>
        body{
    background: url("{% static 'GGEZ/img/posibleFondo6.webp' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
            }
    </style>

    

</head>

<body class="img-responsive">
    

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'GGEZ/img/logoOficial.png'%}" alt="logo" width="100" >

            </a>

            <button class="navbar-toggler" 
            type="button"
            data-bs-toggle ="collapse" 
            data-bs-target ="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toogle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" role="button">
                <ul class="navbar-nav">
                    
                    
                    <li class="nav-item"><a class="nav-link" href="{%url 'Registro'%}">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="{%url 'paginaPrincipal'%}">Iniciar sesion</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container-fluid">


    


        <section class="registro">
            <form action="{% url 'Registro' %}" method="POST" name="form" id="form" enctype="multipart/form-data">
                {% csrf_token %}

        

                <div class="row">
                    
                    <h1>Registrarse</h1>
                
                </div>

                <div class="row form-group">

                    <input class="control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese nombre de usuario" >
                    

                </div> 
                    
                <div class="row form-group">
                    
                    <input class="control " type="email" name="correo" id="correo" placeholder="Ingrese correo electronico" >
                
                </div> 
                    
                <div class="row form-group"> 
                    
                    <input class="control " type="text" name="fechaNac" id="fechaNac" placeholder="Ingrese Fecha de nacimiento DD/MM/YY" >
                
                </div> 

                <div class="row form-group">
                    
                    <input class="control " type="password" name="contra" id="contra" placeholder="Ingrese contraseña" >
                    
                </div> 

                <div class="row form-group">
                    
                    <input class="control " type="password" name="confi_contraseña" id="confi_contraseña" placeholder="Confirmar contraseña" > 
                    
                </div> 

                <div class="row form-group">
                    
                    <p>Estoy de acuerdo con <a  href="javascript:ventanaSecundaria('terminos.html')">Terminos y Condiciones</a></p>
                
                </div> 

                <div class="row form-group">

                    
                    <button type="submit" class="boton" >Registrarse</button>

                    <!--<a href="index.html"><input class="boton" type="submit" id="boton" value="Registrar"></a>-->
                
                </div>  

                <div class="row"> <p><a href="{%url 'paginaPrincipal'%}">¿Ya tengo Cuenta?</a></p></div> 

                {% if messages %}
                <div>
                {% for i in messages %}
                    <p style="color: rgb(255, 255, 255);">{{ i }}</p>
                {% endfor %}
                </div>

                {% endif %}
                

                <p id="mensaje"></p>
                

            </form>
            
        </section>
    
     

</div>





    <!--<script src="{% static 'GGEZ/js/JS_Validaciones.js'%}"></script>-->
    <script src="{%static 'GGEZ/js/JS.js'%}"> </script>
 </body>
</html>
