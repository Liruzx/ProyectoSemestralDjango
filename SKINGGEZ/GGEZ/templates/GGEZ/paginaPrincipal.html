<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
       <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link type ="text/css" rel="stylesheet" href="{% static 'GGEZ/css/style.css'%}">
    <style>
    body{
        background: url("{% static  'GGEZ/img/posibleFondo6.webp' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
    </style>
</head>

<body>
    
   

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'GGEZ/img/logoOficial.png' %}" alt="logo" width="100" >

            </a>

            <button class="navbar-toggler" 
            type="button"
            data-bs-toggle ="collapse" 
            data-bs-target ="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toogle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" role="button">
                <ul class="navbar-nav">
                    
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'Registro'%}">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'paginaPrincipal'%}">Iniciar sesión</a></li>
                </ul>
            </div>

        </div>
    </nav>
    
    
    <div class="container-fluid"> 
        <div class="row">    
        <section class="registropp">
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h1 style="height: 60px;">Iniciar Sesión</h1>
            
            <input class="control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese Nombre de Usuario">


            <input class="control" type="password" name="contra" id="contra" placeholder="Ingrese contraseña">

            <p><a href="{% url 'recuperarContrasenia' %}" style="color: white;">¿Olvidaste tu contraseña?</a></p>

            <button class="boton" type="submit"  style="font-weight: 700">Ingresar</button> 

            {% if messages %}
                <div>
                {% for i in messages %}
                    <p style="color: rgb(255, 255, 255);">{{ i }}</p>
                {% endfor %}
                </div>

            {% endif %}

        </form>




    </section>
</div>

    <div class="row">
    <section class="registropp">
       

        <h1>¿Aún no eres parte de la comunidad SkinsGGEZ? Únetenos!</h1>
        
   
       <a href="{% url 'Registro' %}"> <input  class="boton" type="submit" value="Registrate" style="font-weight: 700;" ></a> 


        
    </section>
</div>
</div>   
</body>
</html>
