{% extends 'GGEZ/plantillaVenta.html'%}




{% block contenido %}

<div class="container">
    <div class="row">
        <h1 class="titulo" style="text-align: center; background-color: black;  border: whitesmoke 5px dashed;">Publica tu Skin</h1>
    </div>
    <div class="row">
        <form action="{% url 'menuVentaLOL' %}" method="POST" name="form"  enctype="multipart/form-data" id="form">
            {% csrf_token %}


            <div class="input-group form-group mb-3">
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario">
                <span class="input-group-text">✦</span>
            </div>


            <div class="input-group form-group  mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio de la skin (CLP)">
            </div>

            <div class="input-group form-group mb-3">
                <input type="text" class="form-control" id="nombreSkin" name="nombreSkin" placeholder="Nombre de la Skin">
                <span class="input-group-text">✦</span>
            </div>

            <div class="form-group mb-3">
                
                <input type="file" class="form-control" id="imagenSkin" name="imagenSkin" required>

                    
            </div>

            

            <div class="form-group mb-3">
                <button class="btn btn-light" style="margin-top: 10px;" type="reset">Borrar todo</button>

                <button class="btn btn-light" style="margin-top: 10px;" type="submit">Publicar</button>
                
            {% if messages %}
                <div>
                {% for i in messages %}
                    <p style="color: rgb(255, 255, 255);">{{ i }}</p>
                {% endfor %}
                </div>

            {% endif %}

            
            <p id="mensaje" style="color: white;"></p>
        </form>

    </div>


</div>


{% endblock %}
