<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu venta</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            background: url(imagenes/posibleFondo6.webp);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logoOficial.png" alt="logo" width="100">

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toogle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" role="button">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html" >Inicio</a></li>
                    <li class="nav-item"><a class="nav-link"  type="button" data-bs-toggle="offcanvas"  href="#demo">Usuario</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        
        <div class="row">
            <h1 class="titulo" style="text-align: center; background-color: black;  border: whitesmoke 5px dashed;">Publica tu Skin</h1>
        </div>

        <div class="row">
            <form method="post" name="FormVenta" enctype="multipart/form-data" id="form">
                


                <div class="input-group form-group  mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" placeholder="Precio de la skin (CLP)">
                </div>

                <div class="input-group form-group mb-3">
                    <input type="text" class="form-control" id="skinname" placeholder="Nombre de la Skin">
                    <span class="input-group-text">✦</span>

                    <select name="Categoria Skins" size="1" required>

                        <option disabled>Selecciona una categoria de skin</option>
                        <option value="1">SS+</option>
                        <option value="2">A</option>
                        <option value="3">B</option>
                        <option value="4">C</option>
                        <option value="4">D</option>
                        <option value="4">E</option>
                        <option value="4">F</option>
                       

                    </select>
                </div>



                <div class="form-group mb-3">
                    
                    <input type="file" class="form-control" id="upload" required>
    
                        
                </div>

                <div class="input-group form-group mb-3">
                    <span class="input-group-text">Desipción adicional</span>
                    <textarea class="form-control" ></textarea>
                </div>





                <div class="form-group">
                    <button class="btn btn-light" style="margin-top: 10px;" type="reset">Borrar todo</button>
    
                    <button class="btn btn-light" style="margin-top: 10px;" type="submit">Publicar</button>
                    
                </div>

                <p id="mensaje" style="color: white;"></p>
            </form>

        </div>


    </div>

    <script src="JavaScript/JS_ValidacionesVenta.js"></script>

</body>

</html>
